<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card">
      <span class="suite">♦</span>
      <span class="value">7</span>
      <span class="suiteBottom">♦</span>
    </div>
    <div class="pickButton">
      <button id="pick">
        Pick a Card!
      </button>
    </div>
    <div class="resizing">
      <label for="width">Card Width:</label>
      <input
        type="text"
        id="width"
        name="width"
        placeholder="Enter width in pixels"
      />
      <label for="height">Card Height:</label>
      <input
        type="text"
        id="height"
        name="height"
        placeholder="Enter height in pixels"
      />
      <button id="apply">Apply</button>
    </div>
  </body>
</html>
